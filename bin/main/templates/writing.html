<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/writing.css}">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<form th:action="@{/writing}" class="container" method="post">
    <div class="form">
    	<input type="text" placeholder="제목을 입력해주세요" name="title" required class="title-zone"><br>
        <textarea placeholder="내용을 입력해주세요" name="content" required class="content-zone"></textarea>
        <input type="hidden" name="category"  th:value="${category}" />
        <div class="btnzone">
            <button type="button" class="photobtn"><i class="far fa-image"> </i></button>
            <button type="submit" class="enrollbtn">등록</button>
            <button type="button" class="cancelbtn">취소</button>
        </div>
    </div>

</form>

</body>
</html>
