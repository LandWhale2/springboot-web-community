<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/contentview.css}">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="title-container">
        <div class="content-title" th:text="글제목"></div>
        <br>
        <div class="content-info"><span class="content-nick" th:text="닉네임"></span><span
                class="content-time" th:text="날짜+''+및+''+시간"></span>
        </div>
        <div class="content-data"><span class="content-view" th:text="조회+ '  |  ' + 20"></span><span
                class="content-recom"
                th:text="추천+ '  |  ' + 20"
        ></span><span
                class="content-com" th:text="댓글+ '  |  ' + 2"></span></div>
    </div>
    <div class="content-zone"><img th:src="@{/assets/google_logo.png}" style="width: 300px; height: 300px;">
        <p th:text="글내용"></p></div>


    <div class="container-social">
        <div class="icon-con"><a href="#thumbsUp"><i class="fas fa-thumbs-up"></i></a> <a href="thumbsDown"><i
                class="fas fa-thumbs-down"></i></a>
        </div>
        <table class="social">
            <tr>
                <th scope="row" th:text="닉네임"></th>
                <td th:text="댓글"></td>
            </tr>
        </table>
        <div class="comment"><textarea placeholder="댓글을 입력해주세요" name="content" required class="recom-zone"></textarea>
            <button type="submit" class="btn">등록</button>
        </div>
    </div>
    <form class="control" method="post">
        <button class="btn">수정</button>
        <button class="btn">삭제</button>
    </form>

</div>


</body>
</html>
