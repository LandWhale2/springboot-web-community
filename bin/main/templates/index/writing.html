<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../../static/css/writing.css" type="text/css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<form action="main.html" class="container">
    <div class="form"><input type="text" placeholder="제목을 입력해주세요" name="title" required class="title-zone"><br>
        <textarea placeholder="내용을 입력해주세요" name="content" required class="content-zone"></textarea>
        <div class="btnzone">
            <button type="button" class="photobtn">사진</button>
            <button type="submit" class="enrollbtn">등록</button>
            <button type="button" class="cancelbtn">취소</button>
        </div>
    </div>

</form>

</body>
</html>
