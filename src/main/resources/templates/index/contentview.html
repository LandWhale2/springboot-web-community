<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/contentview.css}">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <span class="board-title">자유게시판</span>
    <div class="title-container">
        <div class="content-title">제목</div>
        <br>
        <div class="content-info"><span class="content-nick">닉네임</span><span class="content-time">날짜 및 시간</span></div>
        <div class="content-data"><span class="content-view">조회 20</span><span class="content-recom">추천 3</span><span
                class="content-com">댓글 2</span></div>
    </div>
    <div class="content-zone"><img src="../../static/assets/google_logo.png" style="width: 300px; height: 300px;">
        <p>본문</p></div>


    <div class="container-social">
        <div class="icon-con"><a href="#thumbsUp"><i class="fas fa-thumbs-up"></i></a> <a href="thumbsDown"><i
                class="fas fa-thumbs-down"></i></a>
        </div>

        <table class="social">
            <tr>
                <th scope="row">닉네임 (ip).</th>
                <td>댓글이 들어갑니다</td>

            </tr>
            <tr>
                <th scope="row">닉네임 (ip).</th>
                <td>댓글이 들어갑니다</td>

            </tr>
        </table>
        <div class="comment"><textarea placeholder="댓글을 입력해주세요" name="content" required class="recom-zone"></textarea>
            <button type="submit" class="enrollbtn">등록</button>
        </div>

    </div>
</div>


</body>
</html>
