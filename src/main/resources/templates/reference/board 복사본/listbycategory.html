<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- HEADER -->
    <div th:insert="common/header.html" id="header"></div>

	
	<a th:href="@{/category}">카테고리 추가</a>
    
    <dl th:each="category : ${categoryList}">
    	<a th:href="@{'/' + ${category.id}}">
    		<span th:text="${category.name}"></span>
    	</a>
    </dl>
    

    <table>
        <thead>
        <tr>
            <th class="one wide">번호</th>
            <th class="ten wide">글제목</th>
            <th class="two wide">작성자</th>
            <th class="three wide">작성일</th>
            <th class="four wide">조회수</th>
            <th class="four wide">댓글수</th>
        </tr>
        </thead>

        <tbody>
        <!-- CONTENTS !-->
        <tr th:each="board : ${boardList}">
            <td>
                <span th:text="${board.id}"></span>
            </td>
            <td>
                <a th:href="@{'/post/' + ${board.id}}">
                    <span th:text="${board.title}"></span>
                </a>
            </td>
            <td>
                <span th:text="${board.writer}"></span>
            </td>
            <td>
                <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
            <td>
                <span th:text="${board.hit}"></span>
            </td>
            <td>
                <span th:text="${board.commentcount}"></span>
            </td>
        </tr>
        </tbody>
    </table>
    
    <div>
    	<span th:each="pageNum : ${pageList}" th:inline="text">
    		<a th:href="@{${category.id} + '?page=' + ${pageNum}}">[[${pageNum}]]</a>
    	</span>
    </div>
    
    
    
    
    <div th:insert="common/footer.html" id="footer"></div>
</body>
</html>
